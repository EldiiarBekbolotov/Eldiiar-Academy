{% extends 'base.html' %} {% block title %}Sign Up | Eldiiar Academy{% endblock
%} {% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h1 class="text-2xl font-bold text-primary-700 mb-6">Sign Up</h1>
  <form id="signupForm" class="space-y-4">
    <div>
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-4 py-2 border rounded"
        required
      />
    </div>
    <div>
      <label for="password" class="block text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full px-4 py-2 border rounded"
        required
      />
    </div>
    <div>
      <label for="username" class="block text-gray-700">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="w-full px-4 py-2 border rounded"
        required
      />
    </div>
    <div>
      <label for="handle" class="block text-gray-700"
        >Handle (e.g., @username)</label
      >
      <input
        type="text"
        id="handle"
        name="handle"
        class="w-full px-4 py-2 border rounded"
        required
      />
    </div>
    <p> By signing up, you agree to our
    <a href="/terms" class="text-primary-600 hover:underline">Terms of Service</a> and
    <a href="/privacy" class="text-primary-600 hover:underline">Privacy Policy</a>.</p>
    <button
      type="submit"
      class="w-full bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700"
    >
      Sign Up
    </button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Already have an account?
    <a href="/login" class="text-primary-600 hover:underline">Login</a>. You must confirm your email address before logging in.
  </p>
</div>

<script>
  document
    .getElementById("signupForm")
    .addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      const handle = document.getElementById("handle").value;

      try {
        const response = await fetch("/api/auth/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password, username, handle }),
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = "/login";
        } else {
          alert(data.error || "Signup failed");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred during signup");
      }
    });
</script>
{% endblock %}
