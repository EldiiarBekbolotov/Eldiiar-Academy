{% extends 'base.html' %} {% block title %}Discussion | Eldiiar Academy{%
endblock %} {% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Discussion</h1>
  <form id="commentForm" class="mb-8">
    <textarea
      id="commentContent"
      class="w-full px-4 py-2 border rounded mb-2"
      placeholder="Write a comment..."
      required
    ></textarea>
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Post Comment
    </button>
  </form>
  <div id="commentsList" class="space-y-4">
    <!-- Comment 1 -->
    <div class="bg-gray-100 p-4 rounded">
      <div class="flex justify-between items-center mb-2">
        <span class="font-semibold">Username</span>
        <div class="flex space-x-2">
          <button class="text-gray-600 hover:text-blue-600">Edit</button>
          <button class="text-gray-600 hover:text-red-600">Delete</button>
        </div>
      </div>
      <p class="text-gray-700 mb-2">This is a comment.</p>
      <div class="flex space-x-4">
        <button class="text-gray-600 hover:text-blue-600">Like</button>
        <button class="text-gray-600 hover:text-red-600">Dislike</button>
        <button class="text-gray-600 hover:text-blue-600">Reply</button>
      </div>
      <!-- Reply -->
      <div class="ml-8 mt-2 bg-gray-200 p-2 rounded">
        <span class="font-semibold">Reply Username</span>
        <p class="text-gray-700">This is a reply.</p>
      </div>
    </div>
    <!-- Comment 2 -->
    <div class="bg-gray-100 p-4 rounded">
      <div class="flex justify-between items-center mb-2">
        <span class="font-semibold">Username</span>
        <div class="flex space-x-2">
          <button class="text-gray-600 hover:text-blue-600">Edit</button>
          <button class="text-gray-600 hover:text-red-600">Delete</button>
        </div>
      </div>
      <p class="text-gray-700 mb-2">Another comment.</p>
      <div class="flex space-x-4">
        <button class="text-gray-600 hover:text-blue-600">Like</button>
        <button class="text-gray-600 hover:text-red-600">Dislike</button>
        <button class="text-gray-600 hover:text-blue-600">Reply</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
